<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Company Signup</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  
  <body>
    <div class="container">
      <h1>Sign Up</h1>
      <form id="signupForm" onsubmit="returnvalidateForm()">
        <div class="form-group">
          <label form="fullName">Full Name:</label>
          <input type="text" id="fullName" name="FullName" placeholder="Enter FullName" required><br></br>
        </div>
        <div class="form-group">
          <label for="Date of birth">Date of birth:</label>
          <input type="date of birt" id="dob" name="dob" required><br></br>
        </div>
        <div class="form-group">
          <label for="address">Address (city,state, country):</label>
          <input type="address" id="address" name="address" placeholder="Enter address" required><br></br>
        </div>
        <div class="form-group">
          <label for="email">Email: </label>
          <input type="email" id="email" name="email" placeholder="Enter email" required><br></br>
        </div>
        <div class="form-group">
          <label for="password">Password :</label>
          <input type="password" id="password" name="password" placeholder="Enter password" required><br></br>
        </div>
        <div class="form-group">
          <button type="submit" class="btn">Sign Up</button>
        </div>
        
      </form>
      <div id="error message"></div>
    </div>
    <script src="scripts.js"></script>
  </body>
  
  </html>
